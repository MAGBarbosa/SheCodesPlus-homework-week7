<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1"
    />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal&family=EB+Garamond:wght@500&family=El+Messiri:wght@600&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="flexInput">
        <form class="input-group mb-3" id="search-bar">
          <input
            name="insert-city"
            type="text"
            class="form-control"
            placeholder="Porto, Osaka,..."
            aria-label="City"
            aria-describedby="button-addon2"
            autocomplete="off"
            id="search-text-input"
          />
          <input
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
            value="Search"
          />
        </form>
        <div class="currentLocation">
          <button
            class="btn btn-outline-secondary currentLocationButton"
            type="button"
            id="currentLocationButton"
          >
            Current location
          </button>
        </div>
      </div>
      <h1 id="city">Porto</h1>
      <h2></h2>
      <div class="flex-container">
        <div class="column-one">
          <img class="weather-icon" src="" />
          <p
            style="text-align: center; display: inline"
            class="today-temperature"
            id="temperature"
          ></p>
          <a href="#" id="celsius" style="font-weight: bold">&degC</a>
          <p id="separator" style="display: inline">&nbsp;|&nbsp;</p>
          <a href="#" id="fahrenheit" style="font-weight: normal">&degF</a>
        </div>

        <div class="column-two today-info">
          <p class="description"></p>
          <span class="wind-speed">Wind Speed:</span>
          <span class="wind-speed-value"></span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
